<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Gradient</title>
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body>
    <header>
      <div id="top-text"></div>
    </header>
    <footer>
      <div id="footer-left">
        <div id="bottom-text"></div>
        <div id="input-container">
          <input
            type="text"
            id="zip"
            required
            minlength="5"
            maxlength="5"
            placeholder="enter zipcode*"
          />
          <button>submit</button>
        </div>
      </div>
      <div id="footer-right">
        <p>*french zipcode only</p>
        <p>Inspired by John Provencher</p>
      </div>
    </footer>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
